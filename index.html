<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Administration Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="header"><img src="imgs/icons/head-2026397.svg" alt="☠"><h1>Dashboard</h1></div>
      <ul>
        <li class="empty-cell">
          <p></p><p></p>
        </li>
        <li>  
          <img src="imgs/icons/home_FILL0_wght400_GRAD0_opsz48.svg" alt="⌂">
          <p>Home</p>
        </li>
        <li>  
          <img src="imgs/icons/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="☷">
          <p>Profile</p>
        </li>
        <li>  
          <img src="imgs/icons/chat_FILL0_wght400_GRAD0_opsz48.svg" alt="☎">
          <p>Messages</p>
        </li>
        <li>  
          <img src="imgs/icons/history_FILL0_wght400_GRAD0_opsz48.svg" alt="♲">
          <p>History</p>
        </li>
        <li>  
          <img src="imgs/icons/task_FILL0_wght400_GRAD0_opsz48.svg" alt="☉">
          <p>Tasks</p>
        </li>
        <li>  
          <img src="imgs/icons/groups_FILL0_wght400_GRAD0_opsz48.svg" alt="⚃">
          <p>Communities</p>
        </li>
        <li class="empty-cell">
          <p></p><p></p>
        </li>
        <li>  
          <img src="imgs/icons/settings_FILL0_wght400_GRAD0_opsz48.svg" alt="☰">
          <p>Settings</p>
        </li>
        <li>  
          <img src="imgs/icons/help_center_FILL0_wght400_GRAD0_opsz48.svg" alt="☂">
          <p>Support</p>
        </li>
        <li>  
          <img src="imgs/icons/verified_user_FILL0_wght400_GRAD0_opsz48.svg" alt="☑">
          <p>Privacy</p>
        </li>
      </ul>
    </div>
    <div class="controls">
      <div class="search">
        <label for="search"><img src="imgs/icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="⚲" aria-label="search"></label>
        <input type="search" name="search" id="search">
      </div>
      <div class="user">
        <img src="imgs/icons/notifications_active_FILL0_wght400_GRAD0_opsz48.svg" alt="⚐" 
                  aria-label="notifications"
                  class="notifications">
        <img src="imgs/profile/dkc.webp" aria-label="user" class="user-img">
        <p class="user-name">Arthas Menethil</p>
      </div>
      <div class="greeting">
        <img src="imgs/profile/dkc.webp" aria-label="user" class="user-img">
        <p>Welcome back,</p>
        <p class="user-name">Arthas(@lich_king)</p>
      </div>
      <div class="control-btns">
        <button class="new"></button>
        <button class="upload"></button>
        <button class="share"></button>
      </div>
    </div>
    <div class="content-display">

    </div>
  </div>
</body>
</html>
